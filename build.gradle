plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.20'
    id 'application'
}

group = 'nl.breeuwsmait'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    // QtJambi user interface
    implementation 'io.qtjambi:qtjambi:6.7.0'
    implementation 'io.qtjambi:qtjambi-native-windows-x64:6.7.0'

    // Execution of unit tests
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

application {
    mainClass = "MainKt"
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(21)
}
